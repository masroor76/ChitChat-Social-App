{% extends "baseLayout.html" %}

{% block title %}Login{%endblock %}
{%block content %}
<div>
    <h1>Login</h1>
    <form action="." method="POST">
        {{form.as_p}}
        {% csrf_token %}
        <input type="submit" value="Login" />
    </form>
    <div>
        Not Registered, <a href="/accounts/register/">Register Now</a>
    </div>
</div>
{% endblock %}
